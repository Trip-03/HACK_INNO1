<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Supplier Registration</title>
    <link rel="stylesheet" href="supplierstyle.css">
</head>
<body>
    <div class="supplier">
        <h1>Agricultural Supplier Registration Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="supplier-name">Supplier Name:</label>
                <input type="text" id="supplier-name" name="supplier_name" required>
            </div>
            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company_name" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="product-type">Product Type (e.g., Fertilizer, Pesticide):</label>
                <input type="text" id="product-type" name="product_type" required>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Available (in kg or liters):</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price per Unit ($):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Information</button>
            </div>
        </form>
    </div>
</body>
</html>
