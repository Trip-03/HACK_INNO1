<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Product Registration</title>
    <link rel="stylesheet" href="farmerstyle.css">
</head>
<body>
    <div class="farmer">
        <h1>Farmer Product Registration</h1>
        <form id="farmer-form" action="#" method="post">
            <div class="form-group">
                <label for="farmer-name">Farmer Name:</label>
                <input type="text" id="farmer-name" name="farmer_name" required>
            </div>
            <div class="form-group">
                <label for="farm-name">Farm Name:</label>
                <input type="text" id="farm-name" name="farm_name" required>
            </div>
            <div class="form-group">
                <label for="location">Farm Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in kg):</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="price">Price per kg ($):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <button type="submit">Save Information</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('farmer-form').addEventListener('submit', function(event) {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach(group => group.classList.remove('error', 'success'));

            let isValid = true;

            formGroups.forEach(group => {
                const input = group.querySelector('input');
                if (input && input.value.trim() === '') {
                    group.classList.add('error');
                    isValid = false;
                } else if (input) {
                    group.classList.add('success');
                }
            });

            if (!isValid) {
                event.preventDefault();
                alert('Please fill out all required fields.');
            }
        });
    </script>
</body>
</html>
