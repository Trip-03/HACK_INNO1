<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <h1>Connect to the Farm, Directly!</h1>
        <form>
            <div class="input-group">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="input-group">
                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" id="phone" name="phone" placeholder="+XXX XXX-XXX-XXXX" required>
            </div>

            <div class="input-group">
                <label for="gender"><b>Gender</b></label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="role"><b>Specify your occupation</b></label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="vendor">Vendor</option>
                    <option value="agricultural supplier">Agricultural supplier</option>
                </select>
            </div>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signin-card">
            <div class="card-content">
                <p style="color: silver;">Already have an account?</p><a href="signin.html" class="login-link">Log in here</a>
            </div>
    </div>

    <div class="background-animation"></div>
</body>
</html>
